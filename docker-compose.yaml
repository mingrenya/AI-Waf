services:
  # MongoDB 服务
  mongodb:
    image: mongo:6.0
    container_name: waf-demo-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example # 请替换为您的实际密码
      # 可选：指定初始数据库名称
      MONGO_INITDB_DATABASE: waf_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb # 添加配置数据卷
    ports:
      - "27017:27017"
    networks:
      - waf-network
    # 可选：添加命令行参数
    command: --wiredTigerCacheSizeGB 1.5

  # MRYa WAF 服务（统一使用小写命名）
  mrya:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mrya-waf # 容器名小写
    restart: always
    depends_on:
      - mongodb
    environment:
      DB_URI: mongodb://root:example@mongodb:27017 # 请替换为您的实际密码
      JWT_SECRET: ffffffffffffffffffffffffffffff
      IS_PRODUCTION: "false"
      VITE_API_BASE_URL: http://localhost:2333/api/v1
    ports:
      - "2333:2333"
      - "8080:8080"
      - "9443:9443"
      - "443:443"
      - "80:80"
      - "8404:8404"
    volumes:
      - mrya_data:/app/data
    networks:
      - waf-network

  # MCP Server 服务 - 基于官方go-sdk的标准实现
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp.new
    container_name: ai-waf-mcp-server
    restart: always
    depends_on:
      - mrya
    environment:
      # MCP Server通过HTTP调用后端API
      # 使用 host.docker.internal 访问宿主机的 localhost:2333
      WAF_BACKEND_URL: http://host.docker.internal:2333
      WAF_API_TOKEN: ${MCP_API_TOKEN:-}  # 从环境变量读取，或在.env文件配置
    # MCP Server 通过 STDIO 通信,不需要暴露端口
    # stdin_open和tty用于支持stdio传输
    stdin_open: true
    tty: true
    networks:
      - waf-network
    # 日志输出
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 定义持久化卷
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mrya_data:
    driver: local

# 定义网络
networks:
  waf-network:
    driver: bridge
